name: Run AI Gem Hunter

on:
  # This section makes the workflow run automatically
  schedule:
    # This is a cron job expression that means "run at the start of every hour"
    # 0 = minute 0, * = every hour, * = every day, * = every month, * = every day of the week
    - cron: '0 * * * *'
  
  # We are keeping this so you can still run it manually whenever you want
  workflow_dispatch:

jobs:
  hunt-for-gems:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run the python script
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: python hunter.py

